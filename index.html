<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mooovies</title>

    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="logo">Mooovies</h2>
      <nav class="navigation">
        <a href="./index.html">Produtos</a>
        <a href="./reviews.html">Reviews</a>
        <a href="#">Serviços</a>
        <a href="./perfil.html">Perfil</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper-login"> <!-- Wrapper em volta do formulário de login -->
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
      <div class="form-box login"> <!-- Formulário de login -->
        <h2>Login</h2>
        <div id="error1"></div>
        <form id="form-login" action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="email-login" type="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="password-login" type="password" required>
            <label>Senha</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox">Lembre-me</label>
            <a href="#">Esqueceu a senha?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Não possui uma conta?
              <a href="#" class="register-link">Cadastrar-se
              </a>
            </p>
          </div>
        </form>
      </div>

    <div class="form-box register"> <!-- Formulário de cadastro -->
      <h2>Cadastrar-se</h2>

        <div id="error2" class="error1">

      </div>

      <form id="form-cadastro" action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input id="name" type="text">
          <label>Nome</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input id="last-name" type="text">
          <label>Sobrenome</label>
        </div>

        <div class="input-data">
          <input id="data-nasc" type="date">
          <label>Data de nascimento</label>
        </div>

        <div class="input-gender">
          <label>Identidade de gênero</label>
          <select id="gender">
            <option value="">Escolha uma opção</option>
            <option value="Homem">Homem</option>
            <option value="Mulher">Mulher</option>
            <option value="Pessoa não binária">Pessoa não binária</option>
            <option value="Prefiro não dizer">Prefiro não dizer</option>
          </select>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="call"></ion-icon></span>
          <input id="number" type="tel">
          <label>Número de celular</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input id="email-cadastro" type="email">
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input id="password-cadastro" type="password">
          <label>Senha</label>
        </div>

        <div class="remember-forgot">
          <label><input required id="checkbox" type="checkbox">Eu concordo com os termos de uso</label>
        </div>

        <button type="submit" class="btn">Cadastrar-se</button>
        <div class="login-register">
          <p>Já possui uma conta?
            <a href="#" class="login-link">Fazer o login
            </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <main>
      <div class="wrapper">
        <h2>Cadastro de produtos</h1>
        <form id="form-filmes" action="#">
          <div id="error3" class="error3">

          </div>
          <div class="input-global">
            <label>Nome do filme</label>
            <input type="text" required placeholder="ex.: The Batman">
          </div>

          <div class="input-global">
            <label>Direção</label>
            <input type="text" required placeholder="ex.: David Fincher">
          </div>

          <div class="input-global">
            <label>Roteiro</label>
            <input type="text" required placeholder="ex.: Greta Gerwig">
          </div>

          <div class="input-global">
            <label>Gênero</label>
            <input type="text" required placeholder="ex.: Drama">
          </div>

          <div class="input-global">
            <label>Data de lançamento</label>
            <input id="release-date" type="date">
          </div>

          <div class="input-global">
            <label>Sinopse</label>
            <textarea name="sinopse" cols="50" rows="10" required></textarea>
          </div>

          <div class="input-global">
            <label>Produtora</label>
            <input type="text" required placeholder="ex.: A24">
          </div>

          <div class="input-global">
            <label>Distribuidora</label>
            <input type="text" required placeholder="ex.: Lionsgate">
          </div>
          
          <div class="input-global">
            <label>Classificação indicativa</label>
            <select id="classificacao">
              <option value="" disabled selected >Escolha uma opção</option>
              <option value="Livre">Livre</option>
              <option value="10 anos">10 anos</option>
              <option value="12 anos">12 anos</option>
              <option value="14 anos">14 anos</option>
              <option value="16 anos">16 anos</option>
              <option value="18 anos">18 anos</option>
              </select>
          </div>

          <div class="input-global">
            <label>Preço</label>
            <input id="preco" min="0" type="number" placeholder="ex.: 50,00">
          </div>
          
          <button type="submit" class="btnGlobal">Cadastrar</button>
        </form>
      </div>
      
    </main>
    
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
